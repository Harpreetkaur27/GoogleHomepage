<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="nav">
      <a href="https://gmail.com" class="links hover_underline" target="_top"

        class="links hover_underline"
        >Images</a
      >
      <a href="" class="links hover_circle" title="Google Apps">
        <i class="fa fa-th fa-lg" aria-hidden="true"></i>
      </a>
      <a href="" class="links hover_circle" title="User Account">
        <i class="fa fa-user-circle fa-lg" aria-hidden="true"></i>
      </a>
    </div>
    <div class="logo"><img src="./images/logo.png" alt="logo" /></div>
    <div class="search">
      <div class="serachbar">
        <span>
          <i class="fa fa-search" aria-hidden="true"></i>
        </span>

        <span>
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </span>

        <div class="search_btn">Google Search</div>
        <div class="search_btn">I'm feeling Lucky</div>

    <div class="lang">
      <span> Using Google can be in these languages:</span>
      <a href="" class="links">हिन्दी</a><a href="" class="links">తెలుగు</a>

      <a href="" class="links">ਪੰਜਾਬੀ</a>
    </div>
    <footer>
      <div class="footer_row">
        <text>India</text>
      </div>
      <div class="footer_row">
        <div class="footer_about">
          <a href="" class="links">About</a>
          <a href="" class="links">Advertising</a>
          <a href="" class="links">Business</a>
          <a href="" class="links"> How Search works</a>
        </div>
        <div class="footer_settings">
          <a href="" class="links"> Privacy</a>
          <a href="" class="links">Terms</a>
          <a href="" class="links">Settings</a>
        </div>
      </div>
    </footer>
    
  </body>
</html>
